classes:

#######################################
# Research Tools      
#######################################

  ProtocolTemplate:
    is_a: Template
    description: Template for describing a protocol document. 
    source: https://bioschemas.org/profiles/LabProtocol/0.7-DRAFT
    slots:
    - title
    - author
    - citation
    - license
    - protocolAssay
    - protocolPurpose
    - sampleType
    - comments
    annotations:
      requiresComponent: ''
      required: false
  

  SourceCodeTemplate:
    is_a: Template
    description: Template for describing scripts or software code.
    slots:
    - title
    - author
    - citation
    - license
    - programmingLanguage
    - runtimePlatform
    - documentation
    annotations:
      requiresComponent: ''
      required: false


